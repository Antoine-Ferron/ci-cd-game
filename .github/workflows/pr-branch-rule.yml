name: PR Branch Rules

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

jobs:
  check-branch-rules:
    name: "Check rule for branch"
    runs-on: ubuntu-latest

    steps:
      - name: "Check branch name"
        # On injecte la variable github.head_ref dans l'environnement du script
        # sous le nom BRANCH_NAME
        env:
          BRANCH_NAME: ${{ github.head_ref }}
        run: |
          # Ajout d'un echo pour v√©rifier la valeur
          echo "Checking branch name: [$BRANCH_NAME]"

          if [[ "$BRANCH_NAME" != feature/* && "$BRANCH_NAME" != bug/* && "$BRANCH_NAME" != release/* ]]; then
            echo "Branch name must start with 'feature/', 'bug/', or 'release/'. Actual branch name: [$BRANCH_NAME]"
            exit 1
          else
            echo "Branch name [$BRANCH_NAME] is valid."
          fi
