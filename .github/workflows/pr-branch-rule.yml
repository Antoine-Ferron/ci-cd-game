name: PR Branch Rules

# Trigger WF on pull requests to any branch
on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

jobs:
  check-branch-rules:
    name: "Check rule for branch"
    runs-on: ubuntu-latest

    steps:
      # Assume that branch name starts with :
      - name: "Check branch name"
        run: |
          if [[ "$BRANCH_NAME" != feature/* && "$BRANCH_NAME" != bug/* && "$BRANCH_NAME" != release/* ]]; then
            echo "Branch name must start with 'feature/', 'bug/', or 'release/'. Actual branch name: $BRANCH_NAME"
            exit 1
          else
            echo "Branch name is valid."
          fi
