name: PR Branch Rules

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]

jobs:
  check-branch-rules:
    name: "Check rule for branch"
    runs-on: ubuntu-latest

    steps:
      - name: "Check branch name"
        run: |
          BRANCH_NAME="${{ github.head_ref }}"
          echo "Branch name detected: $BRANCH_NAME"

          if [[ "$BRANCH_NAME" != feature/* && "$BRANCH_NAME" != bug/* && "$BRANCH_NAME" != release/* ]]; then
            echo "Branch name must start with 'feature/', 'bug/', or 'release/'."
            echo "Actual branch name: $BRANCH_NAME"
            exit 1
          else
            echo "Branch name '$BRANCH_NAME' is valid."
          fi
